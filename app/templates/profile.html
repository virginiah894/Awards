{%extends 'base.html'%}
{% load bootstrap4%}

{%block content%}

<div class="row">

  <div class="col-md-6">
    <div class="ppic">
      <img src="{{user.profile.profile_image.url}}" alt="">

      <h3>{{user.username}}</h3>

      
    </div>
  </div>
  <div class="col-md-6">
    <h3>{{user.username}}</h3>
  
    
    <div class="profile_media">
      <span class="post_count"> <span class="number_of_posts">{{ user.projects.count }}</span> projects</span>
      <button><a href="{% url 'update'%}" class="bg-bg success">Update Profile</a></button>
     
    <button><a href="/logout"></a>logout</button>
    </div>
    <div>
      <p class="profilename">{{ user.profile.name }}</p>
      <p class="text-secondary">{{ user.profile.bio|linebreaks }}</p>
    </div>
{%endblock%}
